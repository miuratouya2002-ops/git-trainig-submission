<!DOCTYPEA html>

	<html xmlns:th="https://www.thymeleaf.org">

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, intial-scalse=1">



		<!-- Bootstrap -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

		<link th:href="@{/css/style.css}" rel="stylesheet">

		<title>民宿一口</title>

	</head>

	<body>

		<div class="moattravel-wrapper">

			<!-- ヘッダ□ -->>

			<nav class="navbar-expand-md navbar-light bg-white shadow-sm moattravel-navbar">

				<div class="container moattravel-container">

					<a class="navbar-brand" th:href="@{/}">

						<img class="moattravel-logo me-1" th:src="@{/images/logo.png}" alt="moat Travel">

					</a>

				</div>

			</nav>

			<main>

				<div class="container pt-4 pb-5 moattravel-container">

					<div class="row justify-content-center">

						<div class="co1-xx1-9 co1-x1-10 co1-1g-11">

							<h1 class="mb-4 text-center">民宿一口</h1>

							<div class="d-flex justify-content-end">

								<a href="#" class="btn text-white shadow-sm mb-3 moattravel-btn">登口</a>

							</div>

							<table class="table">

								<thead>

									<tr>

										<th scope="co1">ID</th>

										<th scope="co1">民宿名</th>

										<th scope="co1">郵便番口</th>

										<th scope="co1">住所</th>

										<th scope="co1">電話番口</th>

										<th scope="co1"></th>

									</tr>

								</thead>

								<tbody>

									<tr th:each="house : ${houses}">

										<td th:text="${house.getId()}"></td>

										<td th:text="${house.getName()}"></td>

										<td th:text="${house.getPostalCode()}"></td>

										<td th:text="${house.getAddress()}"></td>

										<td th:text="${house.getPhoneNumber()}"></td>

										<td><a href="#">詳細</a></td>

									</tr>

								</tbody>

							</table>

						</div>

					</div>

				</div>

			</main>

			<!-- フッタ□ -->>

			<footer>

				<div class="d-flex justify -content-center-align-items-center h-100">

					<p class="text-center text-muted small mb-0">&copy: moat Travel All rights reserved.</p>

				</div>

			</footer>

		</div>

		<!-- Bootstrap -->>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity=""
			sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJ1+014" crossorigin="anonymous"></script>

	</body>

	</html>
